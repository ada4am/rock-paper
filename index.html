<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@600&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1">
    <title>Rock & Papper</title>
  </head>
  <body>
    <h1>Rock, Paper & Scissors</h1>
    <section class="display"> 
    <div>
    <h2 class="computer"> Computer Choice: <span id="computer-choice"></span></h2>
    <h2 class="user"> Your Choice: <span id="user-choice"></span></h2>
    <h2 class="result">  Result: <span id="result"></span></h2>
    </div>
    </section>
    <section class="choice">
    <div>
    <button class="rock" id="Rock">Rock</button>
    <button class="paper" id="Paper">Paper</button>
    <button class="scissors" id="Scissors">Scissors</button>
  </div>
</section>

  <script src="rocks.js" charset="utf-8"></script>
  </body>
</html>
